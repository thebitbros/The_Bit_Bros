<!DOCTYPE html>
<html>

<head>
    <title>Road Safety Admin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .High {
            color: red;
            font-weight: bold;
        }

        .Medium {
            color: orange;
            font-weight: bold;
        }

        .Low {
            color: green;
            font-weight: bold;
        }

        img {
            width: 100px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>ðŸš¦ Road Safety Live Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Severity</th>
                <th>Location</th>
                <th>Status</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAqfSOYHv54ppdgb7KCvNjhCkSEwV7ThUY",
            authDomain: "impactthon-roadsafety.firebaseapp.com",
            databaseURL: "https://impactthon-roadsafety-default-rtdb.firebaseio.com/",
            projectId: "impactthon-roadsafety",
            // storageBucket: "impactthon-roadsafety.firebasestorage.app",
            messagingSenderId: "822137347440",
            appId: "1:822137347440:web:68e96388b8374b3b5d43b5"
        };
        // ---------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const reportsRef = ref(db, 'reports/');

        onChildAdded(reportsRef, (snapshot) => {
            const data = snapshot.val();
            const table = document.getElementById("tableBody");
            const row = `
                <tr>
                    <td><a href="${data.image}" target="_blank"><img src="${data.image}" alt="Road"></a></td>
                    <td class="${data.severity}">${data.severity}</td>
                    <td><a href="https://maps.google.com/?q=${data.lat},${data.long}" target="_blank">View Map</a></td>
                    <td>${data.status}</td>
                    <td>${new Date(data.timestamp).toLocaleTimeString()}</td>
                </tr>
            `;
            table.innerHTML = row + table.innerHTML; // Add new rows at top
        });
    </script>
</body>

</html>
